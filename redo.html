<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        .calculator {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
    
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
    
        button:hover {
            background: #0056b3;
        }
    
        
        #showAnswer {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            background: #f3f3f3;
        }
    </style>
    
</head>
<body>
    <div class="calculator">
        <h1>Floral Calculator</h1>
    <input type="number" id="number1" placeholder="Enter Your First Number">
    <input type="number" id="number2" placeholder="Enter Your Second Number">
    <button onclick="addition()">➕</button>
    <button onclick="subtraction()"> ➖</button>
    <button onclick="division()">➗</button>
    <button onclick="multiplication()"> ✖</button>
    <div id="showAnswer">Your Answer Will show here</div>
    </div>
    


    <script>
        function addition() {
            var firstNumber = Number(number1.value) 
            var secondNumber = Number(number2.value) 
            var sum = firstNumber + secondNumber
            // console.log(sum);
            var showResult = " The Sum is " + sum
            showAnswer.innerHTML = showResult
            
        }

        function subtraction() {
            var firstNumber = Number(number1.value) 
            var secondNumber = Number(number2.value) 
            var subtract = firstNumber - secondNumber
            // console.log(sum);
            var showResult = " The Subtraction is " + subtract
            showAnswer.innerHTML = showResult
            
        }

        function division() {
            var firstNumber = Number(number1.value) 
            var secondNumber = Number(number2.value) 
            var divide = firstNumber / secondNumber
            // console.log(sum);
            var showResult = " The Division is " + divide
            showAnswer.innerHTML = showResult
            
        }


        function multiplication() {
            var firstNumber = Number(number1.value) 
            var secondNumber = Number(number2.value) 
            var multiple = firstNumber * secondNumber
            // console.log(sum);
            var showResult = " The Multiplication is " + multiple
            showAnswer.innerHTML = showResult
            
        }
    </script>
</body>
</html>
